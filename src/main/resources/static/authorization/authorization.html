<div>
    <div class="center mx-auto">
        <form ng-submit="functionAuthorization()">
            <div>
                <label for="inputUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="username" ng-model="jwtResp.username">
            </div>
            <div>
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="jwtResp.password">
            </div>

            <div class="mx-auto py-1">
                <button class="btn btn-primary px-2" style ="btn-padding-y: 10px;" type="submit">Sign in</button>
            </div>
        </form>
        <div class="mx-auto py-1">
            <a type="submit" class="btn btn-primary" href="#!/registration">Sign up</a>
        </div>
    </div>
</div>

<link rel="stylesheet" href="authorization/auth.css">
