<div class="container">
    <table class="table">
        <thead>
            Ожидающие статьи:
        </thead>
        <tbody>
            <tr ng-repeat="article in articlesModeration">
                <td><a href="#!/article" ng-click="setArticle($index)">{{article.title}}</a></td>
                <td>{{article.username}}</td>
                <td>{{article.dtCreated}}</td>
                <td>
                    <button type="button" class="btn btn-success" ng-click="updateStatus(article.id, 'published')">Утвердить</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" ng-click="updateStatus(article.id, 'hidden')">Отклонить</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <div class="col-6">

    <a>Забанить:</a>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
               aria-describedby="addon-wrapping" ng-model="banUser.username">
        <input type="number" class="form-control" placeholder="quantity days" aria-label="quantity days"
               aria-describedby="addon-wrapping" ng-model="banUser.daysBan">
        <button class="btn btn-outline-secondary" type="button" id="button"
                ng-disabled="!(banUser.username && banUser.daysBan)" ng-click="addBanUser(banUser)">
            Бан
        </button>
    </div>
    </div>
</div>
