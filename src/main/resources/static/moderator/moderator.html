<div class="container">
    <table class="table">
        <br>
        <thead>
            Ожидающие статьи:
        </thead>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" ng-show="isPreviousPageM()">
                    <button class="page-link" ng-click="getArticlesModeration(curPageM-1)"><<</button>
                </li>
                <li class="page-item" ng-repeat="pageIndex in paginationArrayM">
                    <button class="page-link" ng-click="getArticlesModeration(pageIndex)">{{pageIndex}}</button>
                </li>
                <li class="page-item" ng-show="isNextPageM()">
                    <button class="page-link" ng-click="getArticlesModeration(curPageM + 1)">>></button>
                </li>
            </ul>
        </nav>
        <tbody>
            <tr ng-repeat="article in articlesModeration">
                <td><a href="#!/article" ng-click="setArticle($index)">{{article.title}}</a></td>
                <td>{{article.username}}</td>
                <td>{{article.dtCreated}}</td>
                <td>
                    <button type="button" class="btn btn-success" ng-click="updateStatus(article.id,article.username,'published')">Утвердить</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" ng-click="updateStatus(article.id,article.username,'hidden')">Отклонить</button>
                </td>
            </tr>
        </tbody>
    </table>

    <a data-bs-toggle="modal" data-bs-target="#exampleModal" title="Удаление статьи"
       ng-click="">❌</a>

    <!-- Модальное окно -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Укажите причину отклонения статьи</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Статья не актуальна
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            В статье содержатся нецензурные выражения
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                            Плагиат
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" ng-model="all">
                        <label class="form-check-label" for="flexRadioDefault4">
                            Другая причина
                        </label>
                    </div>
                    <textarea ng-show="all" type="text" class="form-control" id="description" placeholder="Укажите причину отклонения статьи">
                        </textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="deleteArticle(articleDel)">Да</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                </div>
            </div>
        </div>
    </div>
</div>
